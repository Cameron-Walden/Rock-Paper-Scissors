<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Conker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <iframe width="0" height = "0" src ="assets/conker.mp3" frameborder = "0" allowfullscreen></iframe>

</head>

<body>
  <section class ="game">
    <div class ="score">
      <div class ="player-score">
        <h2>Player score</h2>
        <p>0</p>
        <div class ="computer-score">
          <h2>Computer score</h2>
          <p>0</p>
      </div>
    </div>
    <div class ="intro">
      <h1>Rock Paper Scissors</h1>
      <button>Let's play!</button>
    </div>

    <div class ="match fadeOut">
      <h2 class ="winner"> Which do you choose?</h2>
      <div class ="choices">
        <img class ="player-character" src ="assets/rock.png">
        <img class ="computer-character" src ="assets/rock.png">
      </div>
      <div class ="options">
        <button class ="rock-btn">rock</button>
        <button class ="paper-btn">paper</button>
        <button class ="scissors-btn">scissors</button>
      </div>
    </div>


  </section>

    <script src ="script.js"></script>
</body>
</html>
