<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <p></p>

    <script>

    console.log("Welcome. Let's play a fun ass game!");

    let playerSelection;
    let computerSelection;
    let playerScore = 0;
    let computerScore = 0;

    
    function playerPrompt() {
        let playerChoice = prompt("Come on, come on. I don't have all day...Which one do ya want: rock, paper, or scissors?");
        playerChoice = playerChoice.toLowerCase();
        while ((playerChoice != "rock") && (playerChoice != "paper") && (playerChoice != "scissors")) {
            alert("You can only choose rock, paper, or scissors, dumb dumb!");
            playerChoice = prompt("Come on, come on. I don't have all day...Which one do ya want: rock, paper, or scissors?");
        }
        return playerChoice;
    }

 
    function computerPlay() {
        choices = ["rock", "paper", "scissors"]
        computerChoice = choices[Math.floor(Math.random() * 3)];
        return computerChoice;
    }

    
    function playRound(playerSelection, computerSelection) {
        
        playerSelection = playerPrompt();
        compSelection = computerPlay();

        if ( (playerSelection === "rock" && computerSelection === "scissors") || 
        (playerSelection === "paper" && computerSelection === "rock") || 
        (playerSelection === "scissors" && computerSelection === "paper") ) {
            result = "You won! ${playerSelection} beats ${computerSelection}. Must've got lucky...";
            playerScore++;
        }
        else if ( (playerSelection === "rock" && computerSelection === "paper") || 
        (playerSelection === "paper" && computerSelection === "scissors") || 
        (playerSelection === "scissors" && computerSelection === "rock") ) {
            result = "You lose! ${computerSelection} beats ${playerSelection}. Hahaha";
            compScore++;
        }
        else if ( (playerSelection === "rock" && compSelection === "rock") || 
        (playerSelection === "paper" && computerSelection === "paper") || 
        (playerSelection === "scissors" && computerSelection === "scissors") ) {
            result = "Shoot. We both chose ${playerSelection}. It's a tie.";
        }

        return result;
    }

    function game() {
        for (let i = 0; (playerScore + computerScore) < 5; i++) {
            console.log(playRound(playerSelection, computerSelection));
            console.log("Well would ya look at this: Player - ${playerScore}, Computer - ${computerScore}.");
        }
        let winner = (playerScore > computerScore) ? ("Huh? You won..., ${playerScore} to ${computerScore}.") : ("Boohoohoo. You lost! ${playerScore} to ${computerScore}.");
        console.log(winner);
    }

    game();   
    console.log("See ya again soon...");


    </script>
</body>
</html>
